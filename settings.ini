[EMAIL]	                                   
SMTP_ADD=smtp.gmail.com 								; SMTP Server Address (For Gmail use smtp.gmail.com)
SMTP_PORT=465											; SMTP Server Port (Gmail default smtp port 465)
FROM_ADD=your_mail_id@gmail.com 						; From email Address (For Gmail you may use you email id)
USERNAME=your_mail_id@gmail.com 						; SMTP Server User Name (for authentication)
PASSWORD=your_password 									; SMTP Server Password (for authentication)
